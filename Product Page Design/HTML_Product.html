<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page Design</title>
    <link rel="stylesheet" href="CSS_Product.css" />
  </head>
  <body>
    <div class="container">
      <div class="product">
        <div class="gallery">
          <img src="Product_Page_images/image1.png" id="productImg" />
          <div class="controls">
            <span class="btn active"></span>
            <span class="btn"></span>
            <span class="btn"></span>
          </div>
        </div>
        <div class="detail">
          <h1>Casual T-Shirt</h1>
          <h2>Rs.300.0/-</h2>
          <h3>30% OFF</h3>
          <p>
            Wrangler is an american manufacturer of jeans and other clothing
            iteams, particularly workwear.
          </p>

          <form
            action="http://127.0.0.1:5500/Product%20Page%20Design/Submission_HTML.html"
            target="_blank"
          >
            <div class="size-select">
              <p>Size</p>

              <label for="Small">
                <input type="radio" name="size" id="Small" />
                <span>S</span>
              </label>

              <label for="Medium">
                <input type="radio" name="size" id="Medium" />
                <span>M</span>
              </label>

              <label for="Large">
                <input type="radio" name="size" id="Large" />
                <span>L</span>
              </label>

              <label for="X-large">
                <input type="radio" name="size" id="X-large" />
                <span>XL</span>
              </label>

              <label for="XX-large">
                <input type="radio" name="size" id="XX-large" />
                <span>XXL</span>
              </label>
            </div>

            <div class="color-select">
              <p>Color</p>
              <label for="Red">
                <input type="radio" name="Color" id="Red" />
                <span class="Color-1"></span>
              </label>

              <label for="Green">
                <input type="radio" name="Color" id="Green" />
                <span class="Color-2"></span>
              </label>

              <label for="Blue">
                <input type="radio" name="Color" id="Blue" />
                <span class="Color-3"></span>
              </label>

              <label for="Pink">
                <input type="radio" name="Color" id="Pink" />
                <span class="Color-4"></span>
              </label>
            </div>

            <div class="quantity-select">
              <p>Quantity</p>
              <input type="number" value="1" />
            </div>

            <button>Buy Now</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      let productImg = document.getElementById("productImg");
      let btn = document.getElementsByClassName("btn");

      btn[0].onclick = function () {
        productImg.src = "Product_Page_images/image1.png";

        for (bt of btn) {
          bt.classList.remove("active");
        }
        this.classList.add("active");
      };

      btn[1].onclick = function () {
        productImg.src = "Product_Page_images/image2.png";

        for (bt of btn) {
          bt.classList.remove("active");
        }
        this.classList.add("active");
      };

      btn[2].onclick = function () {
        productImg.src = "Product_Page_images/image3.png";

        for (bt of btn) {
          bt.classList.remove("active");
        }
        this.classList.add("active");
      };
    </script>
  </body>
</html>
