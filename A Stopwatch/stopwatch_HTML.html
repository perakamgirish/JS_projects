<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Stopwatch</title>
    <link rel="stylesheet" href="stopwatch_CSS.css" />
  </head>
  <body>
    <div class="stopWatch">
      <h1 id="displayTime">00.00.00</h1>
      <div class="buttons">
        <img src="stopwatch_images/stop.png" onclick="stopWatch()" />
        <img src="stopwatch_images/start.png" onclick="watchStart()" />
        <img src="stopwatch_images/reset.png" onclick="watchReset()" />
      </div>
    </div>
    <script>
      let [seconds, minutes, hours] = [0, 0, 0];
      let displayTime = document.getElementById("displayTime");
      let timer = null;
      function stopWatch() {
        seconds++;
        if (seconds == 60) {
          seconds = 0;
          minutes++;
          if (minutes == 60) {
            minutes = 0;
            hours++;
          }
        }
        let h = hours < 10 ? "0" + hours : hours;
        let m = minutes < 10 ? "0" + minutes : minutes;
        let s = seconds < 10 ? "0" + seconds : seconds;

        displayTime.innerHTML = h + ":" + m + ":" + s;
      }

      function watchStart() {
        if (timer !== null) {
          clearInterval(timer);
        }
        timer = setInterval(stopWatch, 1000);
      }

      function stopWatch() {
        clearInterval(timer);
      }

      function watchReset() {
        clearInterval(timer);
        [seconds, minutes, hours] = [0, 0, 0];
        displayTime.innerHTML = "00.00.00";
      }
    </script>
  </body>
</html>
