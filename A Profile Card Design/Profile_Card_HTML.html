<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Profile Card Design</title>
    <link rel="stylesheet" href="Profile_Card_CSS.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <h2>Perakam Girish</h2>
            <h5>Web Designer,India</h5>
          </div>
          <div class="back">
            <img src="Profile_Card_images/waving-hand.png" />
            <h1>Perakam <span>Girish</span></h1>
            <p>
              I'm a Web developer currently working
              <span>@Mobilite Smart Solutions</span> to make Websites.
            </p>
            <div class="row">
              <div class="col">
                <h2>12K</h2>
                <p>Followers</p>
              </div>

              <div class="col">
                <h2>250</h2>
                <p>Following</p>
              </div>

              <div class="col">
                <h2>5K</h2>
                <p>Likes</p>
              </div>
            </div>

            <div class="row">
              <button>Follow</button>
              <a href="#"><img src="Profile_Card_images/instagram.png" /></a>
              <a href="#"><img src="Profile_Card_images/pinterest.png" /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
